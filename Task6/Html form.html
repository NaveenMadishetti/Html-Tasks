<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <form name="f1" action="servlet1" method="get">
            <table align="center" bgcolor="silver" cellspacing="10px" cellpadding="10px">
                <caption>
                    <h2>
                        HTML Form 
                    </h2>
                </caption>
                <tr>
                    <td>
                        <label>First Name:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Date Of Birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email ID:
                    </td>
                    <td>
                        <input type="email">   
                    </td>
                </tr>
                <tr>
                    <td>
                        Mobile Number
                    </td>
                    <td>
                        <input type="number">               
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                    </td>
                    <td>
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
