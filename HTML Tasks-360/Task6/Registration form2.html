<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form name="f1" action="servlet1" method="get">
            <table align="center" bgcolor=" lightBlue" cellspacing="10px" cellpadding="10px">
                <caption>
                    <h2>
                        REGISTRATION FORM
                    </h2>
                </caption>
                <tr>
                    <td>
                        <label>First Name:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Screen Name:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Date Of Birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" value="Male">male                  
                        <input type="radio" value="Female">female
                    </td>
                </tr>
                <tr>
                    <td>
                        Country
                    </td>
                    
                    <td>   
                        <select>
                        <option value="Choose Country">Choose Country</option>
                        <option value="India">india</option>
                        <option value="USA">usa</option>
                        <option value="South Africa">south africa</option>
                        <option value="South America">south america</option>
                        </select>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        Email ID:
                    </td>
                    <td>
                        <input type="email">   
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone
                    </td>
                    <td>
                        <input type="number">               
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password">   
                    </td>
                </tr>
                
                <tr>
                    <td>
                        Confirm Password
                    </td>
                    <td>
                        <input type="password">               
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" value="I agree to the terms of use">I agree to the terms of use
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
